<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter - by Marcos Melo</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Text Converter -->
    <section class="content">
        <div class="conversor-box">
            <span class="title-box">Conversor de Textos</span>
            <textarea id="textInOut" placeholder="Digite ou Cole seu texto aqui"></textarea>

            <div class="buttons-group">
                <button onclick="upperCase()" id="btnBox">MAIÚSCULO</button>
                <button onclick="lowerCase()" id="btnBox">minúsculo</button>
                <button onclick="upperCaseSentence()" id="btnBox">Primeira letra do paragráfo</button>
                <button onclick="alternateChar()" id="btnBox">AlTeRnAdO</button>
                <button onclick="textInverter()" id="btnBox">Inverter-Retrevni</button>
                <button onclick="textSelection()" id="btnBox">Selecionar Tudo</button>
            </div>
            <span class="version">v4</span>
        </div>
    </section>
    <script src="./js/app.js"></script>
    <!-- Text Convertion - End -->

</body>

</html>
