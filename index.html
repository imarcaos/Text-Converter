</head>
<body>
    <!-- Text Convertion -->
    <div id="ext-convtext">
        <div class="content-convtext">
            <p class="text-box">Conversor de Textos</p>
            <textarea id="textInOut" placeholder="Digite ou Cole seu texto aqui"></textarea>
                <button onclick="upperCase()" id="uCase" class="btnBox">MAIÚSCULO</button>
                <button onclick="lowerCase()" class="btnBox">minúsculo</button>
                <button onclick="upperCaseSentence()" class="btnBox">Primeira letra do paragráfo</button>
                <button onclick="alternateChar()" class="btnBox">AlTeRnAdO</button>
                <button onclick="textInverter()" class="btnBox">Inverter-Retrevni</button>
                <button onclick="textSelection()" class="btnBox">Selecionar Tudo</button>
        </div><!-- #content-convtext -->
    </div> <!-- #ext-convtext -->
    <script src="js/app.js"></script> 
    <!-- #Text Convertion - End-->
