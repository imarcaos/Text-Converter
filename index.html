<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="textBox">
            <label for="convText" id="convText">Conversor de Textos</label>
            <textarea
                id="textInOut" 
                cols="60" 
                rows="6" 
                placeholder="Digite ou Cole seu texto aqui"
            ></textarea>
        </div>
        <div id="btnBox">
            <button onclick="uCase()">MAIÚSCULO</button>
            <button onclick="lCase()">minúsculo</button>
            <button onclick="uCaseSentence()">Primeira letra do paragráfo</button>
        </div>
    </div>

   <script src="js/app.js"></script> 
</body>
</html>
